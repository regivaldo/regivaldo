<form (ngSubmit)="onSubmit(contactForm)" #contactForm="ngForm">
  <div class="message success" *ngIf="showMessage">E-mail enviado com sucesso!</div>
  <input type="text" name="name" id="name" placeholder="Nome" required ngModel #name="ngModel">
  <input type="email" name="email" id="email" placeholder="E-mail" required ngModel #email="ngModel">
  <input type="text" name="subject" id="subject" placeholder="Assunto" minlength="5" maxlength="100" required ngModel #subject="ngModel">
  <textarea name="message" id="message" cols="30" rows="10" minlength="5" maxlength="1000" placeholder="Mensagem" required ngModel #message="ngModel"></textarea>
  <button type="submit">Enviar</button>
</form>
